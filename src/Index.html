<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc To MD</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Docs-like to Markdown</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
          ☀️ Light
        </button>
      </header>
      <div class="label">Paste your Docs-like content below</div>

      <div
        id="pasteArea"
        contenteditable="true"
        placeholder="Paste Docslike text here..."
      ></div>

      <div class="actions">
        <button class="secondary" onclick="clearBoard()">Clear</button>
        <button onclick="convertAndCopy()" id="copyBtn">
          Copy as Markdown
        </button>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast">Markdown copied to clipboard!</div>
  </body>
</html>
